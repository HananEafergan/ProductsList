<div class="add-button">
  <button class="btn btn-success" (click)="addProd()">Add</button>
</div>
<div class="custom-grid-container">   
  <div class="product-list">
    <div [style]="item.selected ? 'background: #ddf9f9': ''" class="list-item" *ngFor="let item of prodArr; let i = index">
      <div>{{item.Name}}</div>
      <div>{{item.Description}}</div>
      <div>Price: {{item.Price}}$</div>
      <img class="item-img" [src]="item.Image" onerror="this.src='assets/AltImage.png'">
      <button class="btn btn-primary" [disabled]="showProdEditor" (click)="editProduct(item, i)">Details</button>
    </div>
  </div>
  
    <div class="product-form" *ngIf="showProdEditor">
      <app-product-editor
      [product]="productToEdit"
      [arrLength]="prodArr.length"
      [editMode]="editMode"
      [index]="index"
      (newProd)="updateProdArr($event)"
      (editCanceld)="cancelEdit()">
      </app-product-editor>
    </div>
</div>
